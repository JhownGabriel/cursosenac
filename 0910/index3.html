<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Ração</title>
</head>
<body>
    <table border="1" width="340px">
        <tr>
            <caption span="4">Produtos</caption>
        </tr>
        <tr>
            <th>Porte</th>
            <th colspan="2">Marca</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td rowspan="2">Pequeno</td>
            <td>Vestibulum</td>
            <td><img src="../image/pq_emb_pequeno1.png" alt="ração pequena"></td>
            <td>R$ 5,00</td>
        </tr>
        <tr>
            <td>Nunc</td>
            <td><img src="../image/pq_emb_pequeno2.png" alt="ração pequena 2"></td>
            <td>R$ 4,80</td>
        </tr>
        <tr>
            <td rowspan="2">Médio</td>
            <td>Mollis</td>
            <td><img src="../image/pq_emb_medio1.png" alt="ração média"></td>
            <td>R$ 6,90</td>    
        </tr>
        <tr>
            <td>Porttitor</td>
            <td><img src="../image/pq_emb_medio2.png" alt="ração média 2"></td>
            <td>R$ 3,90</td>
        </tr>
        <tr>
            <td rowspan="2">Grande</td>
            <td>Lacinia</td>
            <td><img src="../image/pq_emb_grande1.png" alt="ração grande"></td>
            <td>R$ 6,90</td>    
        </tr>
        <tr>
            <td>Sapien</td>
            <td><img src="../image/pq_emb_grande2.png" alt="ração grande 2"></td>
            <td>R$ 3,90</td>
        </tr>
        <tr>
            <td colspan="4">Consulte nossos preços para grandes quantidades.</td>
        </tr>
    </table>
</body>
</html>
